    <style>
        body {
            background-color: #212428;
            color: white;
            font-family: Segoe UI, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            width: 150px;
            height: auto;
			margin-top: 10px;
        }

        .search-section {
            flex-grow: 1;
            position: relative;
        }

        .search-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 3px;
            padding-left: 7px;
        }

        .search-tab {
            color: #808080;
            cursor: pointer;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        .search-tab.active {
            color: white;
            border-bottom: 2px solid white;
        }

		.search-input {
			width: 100%; /* Tam genişlik */
			padding: 10px;
			background-color: #909090;
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 20px;
			box-sizing: border-box;
		}

		.search-section {
			flex-grow: 1;
			position: relative;
		}

		.search-tabs {
			padding-left: 7px; /* Mevcut sol hizalama korunacak */
		}

		/* Mobil için düzeltmeler */
		@media (max-width: 768px) {
			.search-input {
				font-size: 16px;
			}
		}

        .datetime-container {
            display: flex;
            gap: 40px;
            color: #909090;
            padding: 5px;
            margin-top: -3px;
            font-size: 1.3em;
        }

        .categories-container {
            min-height: 100px;
        }

        .category {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            height: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category .grid {
            margin-top: 20px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .category.expanded {
            height: auto;
        }

        .category.expanded .grid {
            visibility: visible;
            opacity: 1;
        }

        .drag-handle {
            color: #808080;
            cursor: move;
            font-size: 28px;
            user-select: none;
            transition: color 0.2s;
            position: absolute;
            right: 10px;
            top: 5px;
            z-index: 2;
        }

        .drag-handle:hover {
            color: #505050;
        }

        .category.dragging {
            opacity: 1;
            background: #3a4552;
        }

        .category.cat1 { background-color: #525150; }
        .category.cat2 { background-color: #525150; }
        .category.cat3 { background-color: #525150; }
        .category.cat4 { background-color: #525150; }
		.category.cat5 { background-color: #624b43; }
		.category.cat6 { background-color: #64495c; }
        .category.cat7 { background-color: #494a64; }
        .category.cat8 { background-color: #394e5e; }
        .category.cat9 { background-color: #385449; }
		.category.cat10 { background-color: #4d5e3c; }
		
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 5px;
            transition: all 0.3s ease;
            overflow: hidden;
            height: auto;
            margin: 0;
            opacity: 1;
            visibility: visible;
        }

        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .search-input::placeholder {
            color: #ccc;
        }

        .search-input:focus {
            outline: none;
        }

        .sortable-ghost {
            opacity: 0.4;
        }

        .sortable-chosen {
            background-color: #3a4552 !important;
        }

        .sortable-drag {
            opacity: 0.9;
            transform: scale(1.02);
        }
		.categories-container {
        min-height: 100px;
		}

		.sortable-ghost {
			opacity: 0.4;
		}

		.sortable-chosen {
			background-color: #c9c9c9 !important;
		}

		.sortable-drag {
			opacity: 0.9;
			transform: scale(1.5);
		}

		.drag-handle {
			color: #707070;
			cursor: move;
			font-size: 28px;
			user-select: none;
			transition: color 0.1s;
			position: absolute;
			right: 15px;
			top: 0px;
			z-index: 2;
		}

		.drag-handle:hover {
			color: #ffffff;
		}
		.fixed-icons-container {
			position: sticky;
			top: 0;
			background-color: #212428;
			padding: 10px;
			z-index: 1000;
			margin: 10px 0;
			border-radius: 8px;
		}

		.fixed-icons-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
			gap: 10px;
			padding: 5px;
		}

		.fixed-icons-grid a {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.fixed-icon {
			width: 48px;
			height: 48px;
			border-radius: 8px;
			transition: transform 0.2s;
		}

		/* İkonlar için ortak stiller */
		.icon, .fixed-icon {
			width: 80px;
			height: 80px;
			border-radius: 8px;
			transition: transform 0.2s;
		}

		.icon:hover, .fixed-icon:hover {
			transform: scale(1.1);
		}

		@media (max-width: 768px) {
			.fixed-icons-grid, .grid {
				grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
			}
			
			.icon, .fixed-icon {
				width: 60px;
				height: 60px;
			}
		}
    </style>
</head>

    <script>
    function updateDateTime() {
        const now = new Date();
        const dateOptions = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            weekday: 'long'
        };
        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit'
        };
        
        document.getElementById('date').textContent = 
            now.toLocaleDateString('tr-TR', dateOptions);
        document.getElementById('time').textContent = 
            now.toLocaleTimeString('tr-TR', timeOptions);
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);

    document.querySelectorAll('.search-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelector('.search-tab.active').classList.remove('active');
            tab.classList.add('active');
        });
    });

    document.querySelector('.search-input').addEventListener('keyup', function(e) {
        const searchType = document.querySelector('.search-tab.active').dataset.type;
        
        if (searchType === 'web' && e.key === 'Enter') {
            window.open('https://www.google.com/search?q=' + encodeURIComponent(this.value), '_blank');
            this.value = '';
        } else if (searchType === 'page') {
            const filter = this.value.toLowerCase();
            const icons = document.getElementsByClassName('icon');
            for (let icon of icons) {
                const text = icon.alt.toLowerCase();
                icon.parentElement.style.display = text.includes(filter) ? '' : 'none';
            }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        // BURAYA EKLENECEK - Kaydedilmiş ikon düzenini yükle
    const savedLayout = localStorage.getItem('iconLayout');
    if (savedLayout) {
        const iconLayout = JSON.parse(savedLayout);
        
        Object.keys(iconLayout).forEach(categoryId => {
            const category = document.querySelector(`[data-id="${categoryId}"]`);
            const grid = category?.querySelector('.grid');
            if (grid) {
                const icons = iconLayout[categoryId];
                grid.innerHTML = '';
                icons.forEach(icon => {
                    grid.innerHTML += `
                        <a href="${icon.href}" target="_blank">
                            <img class="icon" src="${icon.img}" alt="Icon">
                        </a>
                    `;
                });
            }
        });
    }
		const categories = document.querySelectorAll('.category');
        
        // Kaydedilmiş sıralamayı yükle
        const savedOrder = localStorage.getItem('categoriesOrder');
        if (savedOrder) {
            const orderArray = JSON.parse(savedOrder);
            const container = document.querySelector('.categories-container');
            orderArray.forEach(categoryId => {
                const category = document.querySelector(`[data-id="${categoryId}"]`);
                if (category) {
                    container.appendChild(category);
                }
            });
        }

		// Kategori tıklama olayı
		categories.forEach((category, index) => {
			category.addEventListener('click', (e) => {
				// Eğer tıklanan element bir link veya ikon ise kategorinin kapanmasını engelle
				if (e.target.tagName === 'A' || e.target.tagName === 'IMG' || e.target.classList.contains('drag-handle')) {
					return;
				}
				category.classList.toggle('expanded');
				localStorage.setItem(`category${index}`, 
					category.classList.contains('expanded') ? 'expanded' : 'collapsed');
			});

			// Kategorinin son durumunu yükle
			const savedState = localStorage.getItem(`category${index}`);
			if (savedState === 'expanded') {
				category.classList.add('expanded');
			}
		});

        // Sürükle-bırak özelliği
        new Sortable(document.querySelector('.categories-container'), {
            animation: 150,
            handle: '.drag-handle',
            delay: 300,
			delayOnTouchOnly: true,
			touchStartThreshold: 5,
			ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            dragClass: 'sortable-drag',
            onEnd: function() {
                const categories = document.querySelectorAll('.category');
                const order = Array.from(categories).map(cat => cat.dataset.id);
                localStorage.setItem('categoriesOrder', JSON.stringify(order));
            }
        });
			document.querySelectorAll('.grid').forEach(grid => {
    new Sortable(grid, {
        animation: 150,
        ghostClass: 'sortable-ghost',
        group: 'nested',
		delay: 300, // 300ms gecikme
        delayOnTouchOnly: true, // Sadece dokunmatik ekranlarda gecikme uygula
        touchStartThreshold: 5, // Dokunma hassasiyeti
        onEnd: function(evt) {
            // Tüm kategorilerdeki ikonların yeni durumunu kaydet
            const categories = document.querySelectorAll('.category');
            const iconLayout = {};
            
            categories.forEach((category, index) => {
                const categoryId = category.dataset.id;
                const icons = Array.from(category.querySelectorAll('.grid a')).map(a => ({
                    href: a.href,
                    img: a.querySelector('img').src
                }));
                iconLayout[categoryId] = icons;
            });

            // LocalStorage'a kaydet
            localStorage.setItem('iconLayout', JSON.stringify(iconLayout));
            console.log('İkon düzeni kaydedildi');
        }
		});
	});
});
</script>
</body>
</html>
